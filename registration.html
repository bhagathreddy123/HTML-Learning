<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="first">FirstName:
<input type="text" name="first" id="first"  placeholder="John" required>
</label>
<label for="last">LastName:
<input type="text" name="last" id="last" placeholder="Smith" required>
<label>
<div>
<label for="male">Male</label>
<input id="male" type="radio" name="gender" value="male">
<label for="female">Female</label>
<input id="female" type="radio" name="gender" value="female">
<label for="other">Other</label>
<input id="other" type="radio" name="gender" value="other">Other
</label>
</div>

<div>
<label> Email:<label>
<input type="email" name="email" placeholder="email" required>
<label> Password:<label>
<input name="password" type="password" pattern=".{5,10}" required title=" Password must be between 5 and 10 characters">
</div>

<div>
<label for="birthday">Birthday: </label>
<select name="month">
<option>Month:</option>
<option>Jan</option>
<option>Feb</option>
<option>Mar</option>
<option>April</option>
<option>May</option>
</select>
<select name="day">
<option>Day:</option>
<option>Sun</option>
<option>Monday</option>
<option>Wednes</option>
<option>Thurs</option>
<option></option>
</select>
<select name="year">
<option>Year:</option>
<option>1991</option>
<option>1992</option>
<option>1993</option>
<option>1994</option>
</select>
</div>

<div> 
<label for="agreed">I agree to the terms and conditions</label>
 <input type="checkbox" id="agreed" name="agreed">
</div>

<input type="submit">
</form>
</body>
</html>
